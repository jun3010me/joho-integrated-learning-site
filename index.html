<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="高校情報Ⅰの学習に最適化された統合シミュレータサイト。数値変換、色彩理論、データ圧縮、論理回路を実践的に学習できます。" />
    <meta name="keywords" content="情報Ⅰ,高校,プログラミング,数値変換,論理回路,データ圧縮,色彩理論,学習,シミュレータ" />
    <title>情報Ⅰ統合学習サイト | 高校情報科学実践学習プラットフォーム</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="app">
      <!-- ローディング画面 -->
      <div id="loading" class="fixed inset-0 bg-white flex items-center justify-center z-50">
        <div class="text-center">
          <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-500 mx-auto mb-4"></div>
          <p class="text-gray-600">読み込み中...</p>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
    
    <!-- フォールバック: 10秒後に強制的にローディング画面を非表示 -->
    <script>
      setTimeout(() => {
        const loading = document.getElementById('loading')
        if (loading && loading.style.display !== 'none') {
          console.warn('Loading screen fallback triggered - app may have failed to initialize')
          loading.innerHTML = `
            <div class="text-center">
              <div class="text-6xl mb-4">⚠️</div>
              <p class="text-red-600 font-semibold">アプリケーションの読み込みがタイムアウトしました</p>
              <p class="text-gray-600 text-sm mt-2">ページを再読み込みしてください</p>
              <button onclick="location.reload()" class="mt-4 bg-blue-500 hover:bg-blue-600 text-white font-medium py-2 px-4 rounded-lg">
                再読み込み
              </button>
            </div>
          `
        }
      }, 10000)
    </script>
  </body>
</html>
